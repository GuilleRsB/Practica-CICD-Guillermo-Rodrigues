apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dias-vividos-cli
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/GuilleRsB/Practica-CICD-Guillermo-Rodrigues.git
    targetRevision: HEAD
    path: .circleci
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  ignoreDifferences:
  - group: ""
    kind: Service
    name: argocd-server
    namespace: argocd
